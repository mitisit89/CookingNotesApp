<!doctype html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>
        {%block title%}

        {%endblock%}

    </title>
</head>
<body>
<header>
    <nav class="navigation">
        <div class="nav-menu">
            <ul class="nav-list">
                <li class="nav-link">
                    <a href="{{url_for('index')}}">Главая</a>
                </li>

                <li class="nav-link">
                    <a href="#">Lorem3</a>
                </li>

                <li class="nav-link">
                    <a href="#">Lorem4</a>
                </li>
            </ul>
        </div>
        <div class="auth">
            <ul class="auth-list">
                {%if current_user.is_anonymous: %}
                <li class="nav-link">
                    <a href="{{url_for('authorization.login')}}">Вход</a>
                </li>
                <li class="nav-link">
                    <a href="{{url_for('authorization.register')}}">Регистрация</a>
                </li>
                {%else%}
                <li class="nav-link">
                    <a href="{{url_for('post.create')}}">Создать запись</a>
                </li>
                <li class="nav-link">
                    <a href="{{url_for('authorization.logout')}}">Выход</a>
                </li>
                {%endif%}
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    {%block content%}

    {%endblock%}
</div>
</body>
</html>
