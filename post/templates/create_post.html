{% extends 'base.html'%}

{%block title%}
Создать запись
{%endblock%}

{%block content%}
<h1>Создать запись</h1>

<form class="auth" action="" method="post">
    {{ form.csrf_token }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}<br>
    </p>
    <p>
        {{ form.body.label }}<br>
        {{ form.body}}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{%endblock%}
