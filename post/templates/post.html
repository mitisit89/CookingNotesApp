{%extends 'base.html'%}

{%block title%}
{{post.title}}
{%endblock%}
{%block content%}
<div class="post">
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
    <span class="author">{{post.author.username}}</span>
    {%if current_user.is_authenticated%}
    <a href="{{url_for('post.edit',slug=post.slug)}}">изменить</a>

    {%endif%}
</div>
{%endblock%}
